name: C/C++ CI Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_clang:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.0
      with:
        submodules: true 
    - name: Clang Build
      uses: ashutoshvarma/action-cmake-build@v1
      with:
        # C Compiler for toolchain
        cc: clang # optional
        # C++ Compiler for toolchain
        cxx: clang++ # optional
        parallel: 8
        build-type: release 
        build-dir: ${{runner.workspace}}/build-clang
        run-test: true
  build_gcc:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.0
      with:
        submodules: true 
    - name: Clang Build
      uses: ashutoshvarma/action-cmake-build@v1
      with:
        # C Compiler for toolchain
        cc: gcc # optional
        # C++ Compiler for toolchain
        cxx: g++ # optional
        build-type: release 
        parallel: 8
        build-dir: ${{runner.workspace}}/build-gcc
        run-test: true
